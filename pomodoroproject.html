  </style>

  </script>

    <div class = "text-center">
      <h1>Pomodoro Clock</h1> 
      <div id="timeDiv">
        <h1 id="title1">Session Time</h1>
        <a href="#" class = "btn btn-danger" id="minus5Clock">-</a>

        <h2 id="num">25</h2>

        <h1 id="title1">Break Time</h1>

        <!-- Change id and  5 to 25 -->
